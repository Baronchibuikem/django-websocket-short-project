<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %} News Aggregator{% endblock %}</title>
    <!-- core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body>

    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><strong class="primary-color">DataInsight</strong> </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto text-light">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    <div class="min-vh-100 container">
        <div class="row">
            <div class="col-8 mx-auto mt-5 pt-5">
                <h1 id="jokes">{{text}}</h1>
            </div>
        </div>
    </div>
      
    {% endblock %}
    </div>

    {% block footer %}
    <footer class="bg-dark text-center py-4 text-white">
        This Platform was developed with love by Baron
    </footer>
    {% endblock %}
    {% block scripts %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

   <script>
       var socket = new WebSocket(`ws://${window.location.host}/ws/jokes`)
       socket.onmessage = function(event){
           let joke = event.data
           document.querySelector('#jokes').innerText = joke
       }
   </script>
    {% endblock %}

</body>

</html>
